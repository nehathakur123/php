<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of HTML Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Example of Table Rowspan</h2>
	<table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Neha1</td>
            <td>Neha1@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Neha3r</td>
            <td>Neha3@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Neha4</td>
            <td>Neha4@mail.com</td>
        </tr>
    </table>
    <h2>Example of Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Neha</td>
            <td>Neha@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Neha11</td>
            <td>Neha11@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Neha2</td>
            <td>Neha2@mail.com</td>
        </tr>
    </table>
    <h6><a href="htmllist.html">HTML LIST</a> </h6>
</body>
</html>
