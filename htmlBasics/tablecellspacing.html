<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of HTML table cellspacing</title>
</head>
<body>
    <table border="1" cellspacing="10">
        <caption>User Information</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Neha</td>
            <td>Neha@mail.com</td>
        </tr>
    </table>
    <h6><a href="htmltable.html">HTML TABLES</a> </h6>
</body>
</html>
