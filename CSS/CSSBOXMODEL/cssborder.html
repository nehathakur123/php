<!DOCTYPE html>
<html>
<head>
<title>Borders in CSS3</title>

<style type="text/css">
.box1 {
	width: 100px;
	height: 100px;
	border-color: CornflowerBlue;
	border-width: 2px;
	border-style: solid;
}

.box {
	width: 100px;
	height: 100px;
	border-color: CornflowerBlue;
	border-width: 4px;
	margin: 10px;
	float: left;
}
a{
display: block;
}
</style>



</head>

<body>
<h3>Borders in CSS3</h3>
<div class="box1">
	Hello, world!
</div>
<h3>Border has three properties : border-style, border-color and border-width </h3>
<h3>Border styles are : hidden, dotted, dashed, solid, double, groove, ridge, inset and outset</h3>
<div class="box" style="border-style: dashed;">Dashed</div>
<div class="box" style="border-style: dotted;">Dotted</div>
<div class="box" style="border-style: double;">Double</div>
<div class="box" style="border-style: groove;">Groove</div>
<div class="box" style="border-style: inset;">Inset</div>
<div class="box" style="border-style: outset;">Outset</div>
<div class="box" style="border-style: ridge;">Ridge</div>
<div class="box" style="border-style: solid;">Solid</div>
<br>

</h5>

</footer>
</body>

</html>
