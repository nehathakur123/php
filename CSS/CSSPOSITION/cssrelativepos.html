<!DOCTYPE html>
<html>

<head>
<title>Style position example</title>
<style type="text/css">
#parent-div {
	background-color: #6c9;
	width: 200px;
	height: 200px;
	padding:10px;
}
#relative-div {
	background-color: #6495ed;
	position: relative;
	width: 100px;
	height: 100px;
}

.box {
  display: inline-block;
  width: 100px;
  height: 100px;
  background: red;
  color: white;
}

#two,#three {
  position:relative;
  top: 20px;
  left: 20px;
  background: blue;
}
</style>
</head>

<body>
<h1>Relative positioning</h1>
<div id="parent-div">
	<div id="relative-div">

	</div>
</div>

<h4>Other example</h4>
<div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="three">Three</div>
<div class="box" id="four">Four</div>
<h4><a href="cssabsolutepos.html">Absolute positioning in CSS3</a> </h4>
</body>
</html>
