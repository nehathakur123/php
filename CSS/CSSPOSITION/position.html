<!DOCTYPE html>
<html>

<head>
<title>Style position example</title>
<style type="text/css">

.box {
  display: inline-block;
  width: 100px;
  height: 100px;
  background: red;
  color: white;
}

#two,#three {
  position:relative;
  top: 20px;
  left: 20px;
  background: blue;
}

</style>
</head>

<body>
<h1>Relative positioning</h1>
<div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="three">Three</div>
<div class="box" id="four">Four</div>

</body>
</html>
