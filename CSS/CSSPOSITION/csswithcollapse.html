<!DOCTYPE html>
<html>

<head>
<title>Style position example</title>
<style type="text/css">
.parent {
	background-color: Gainsboro;
}

.child {
	float: left;
	margin: 10px;
	background-color: CornflowerBlue;
	width: 50px;
	height: 50px;
	padding: 5px;
}

.clear {
	clear: both;
}
</style>
</head>

<body>
<h1>Adding extra div to avoid parent collapse in css3</h1>
<h4>without parent collapsed example</h4>
<div class="parent">
	<div class="child">Box</div>
	<div class="child">Box</div>
	<div class="child">Box</div>

	<div class="clear"></div>
</div>
<footer>

<h5>

</h5>
</footer>
</html>
