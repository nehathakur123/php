<!DOCTYPE html>
<html>
<head>
<title>CSS3</title>
<style type="text/css">
.box {
	
	background-color: DarkSeaGreen;
	padding: 10px;
	margin: 20px;
	display:inline-block;
}

.box1 {
	background-color: DarkSeaGreen;
	padding: 10px;
	margin: 20px;
	
	display:inline-table;
}
</style>
</head>

<body>
<h1><label>Dimensions in CSS3(Width and Height)</label></h1>
<h4>Example of min-height and min-width</h4>
<div>
<div class="box">
	Box 1 - Default
</div>

<div class="box" style="min-height: 80px; min-width: 80px;">
	Box 2 - aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
</div>
</div>

<h4>Example of max-height and max-width</h4>
<div class="box1" >
	Box 1 - Default

</div>
<div class="box1" style="max-height: 100px; max-width: 100px;">
	Box 2 - Maximum height and width
</div>

<div class="box1" style="max-height: 100px; max-width: 100px;">
	Box 3 - Maximum height and width, this time with more content
</div>

<h5>

</h5>

</body>
</html>
